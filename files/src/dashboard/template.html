<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Ticker</th>
            <th>Bid</th>
            <th>Ask</th>
            <th>Open</th>
            <th>Low</th>
            <th>High</th>
            <th>Date</th>
        </tr>
        <tr>
            <td>{{ ticker1 }}</td>
            <td>{{ bid1 }}</td>
            <td>{{ ask1 }}</td>
            <td>{{ open1 }}</td>
            <td>{{ low1 }}</td>
            <td>{{ high1 }}</td>
            <td>{{ date1 }}</td>
        </tr>
        <tr>
            <td>{{ ticker2 }}</td>
            <td>{{ bid2 }}</td>
            <td>{{ ask2 }}</td>
            <td>{{ open2 }}</td>
            <td>{{ low2 }}</td>
            <td>{{ high2 }}</td>
            <td>{{ date2 }}</td>
        </tr>
    </table>
</body>
</html>
