    <h3>今日の天気 (11-22 Fri)</h3>
    <p>11月22日の東京の天気は、晴れで降水の心配はありません。予想最高気温は17.6°C、最低気温は9.6°Cです。日中は日差しがたっぷりとあり、日照時間は9時間（32400秒）です。
