    <h3>今日の天気 (09-20 Wed)</h3>
    皆さん、こんにちは！ここ東京では、2023年9月20日の天気予報です。

午前中は比較的涼しいところからスタートし、最高気温は30度を超える予想です。夜には少し涼しくなりますが、まだまだ暖かい夜です。
