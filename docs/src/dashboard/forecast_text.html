    <h3>今日の天気 (05-20 Mon)</h3>
    <p>東京の2024年5月20日の天気は、午前中は雨が降る予報ですが、午後には次第に晴れ間が見えてくると予想されます。朝方の最低気温は約13.7℃、日中の最高気温は約21.2℃になる見込みです。また、降水量は特に午前中に多く、午後からは晴れるという予報です。
