    <h3>今日の天気 (06-28 Wed)</h3>
    2023年6月28日の東京の天気は、午前中晴れているが、午後から曇りがちで、夕方から夜にかけては降雨の可能性があります。気温は、午前中から午後にかけては25度前後で、夕方以降は23度前後に下がる予想です。降雨量はゼロで、湿度が高いために蒸し暑さを感じるかもしれません。ただし、午後以降に雨が降る可能性があるため、傘を持って外出することが必要です。
