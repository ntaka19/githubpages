    <h3>今日の天気 (01-12 Sun)</h3>
    <p>1月12日の東京の天気は、晴れ時々曇りとなっています。気温は日中で最高約7.5℃まで上がりますが、朝晩は2℃前後と寒くなります。降水量は予測されておらず、雨の心配はありません。

UVインデックスは最大3.2で、これは中程度のレベルにあたります。この日の日照時間は約5時間45分と予測されています。UV対策としては、日焼けを気にする場合は日傘を使用すると良いでしょうが、必須ではありません。特に長時間、日中の屋外で過ごす場合は考慮するといいかもしれません。</p>
