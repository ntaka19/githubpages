    <h3>今日の天気 (11-11 Mon)</h3>
    <p>11月11日の東京都の天気は、午前中に少しの雨が降る可能性がありますが、午後には曇りから晴れへと変わります。気温は13.8°Cから20.0°Cまで上がります。
