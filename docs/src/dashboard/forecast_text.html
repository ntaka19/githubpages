    <h3>今日の天気 (01-21 Tue)</h3>
    <p>1月21日の東京都の天気予報をお伝えします。朝は曇り、昼頃から晴れ間が見え、夕方以降再び曇りがちになります。気温は最高でおおよそ10.9度、最低で6.7度です。わずかに雨が降る可能性があるのは夜の20時から22時の間です。

この日の予想最大UVインデックスは3.4ですので、一般的には中程度の紫外線レベルと考えられます。日中の天気は一時的に晴れるため、念のため日傘や帽子を用意して紫外線対策をしても良いでしょう。日照時間はおおよそ6時間です。</p>
