    <h3>今日の天気 (12-12 Tue)</h3>
    今日の東京の天気予報です。午前中は10度から12度の間で、午後は14度から15度の間で推移する予想です。雨は午前中に0.5ミリほど降り、午後にはほとんど降らない見込みです。雨の強さもそれほど強くならず、時々小雨が降る程度です。天候は曇りのち晴れとなり、午前中には一時的に小さなシャワーがやってくる可能性がありますが、大きな影響はありません。
