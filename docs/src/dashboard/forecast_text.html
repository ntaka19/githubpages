    <h3>今日の天気 (11-23 Sat)</h3>
    <p>11月23日の天気予報です。東京では、終日ほぼ晴れの予報となっています。気温は最低約9°Cから最高約14°Cまで上がる見込みです。降水確率は低く、雨の心配はありません。

日照時間は9時間（32400秒）で、最大UV指数は3.0です。UV指数が3の場合、日差しが強い時間帯には多少の肌への影響があるため、日中の外出時には日傘があると安心です。日傘を使うことで、UV対策がしっかりとできます。</p>
