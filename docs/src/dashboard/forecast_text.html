    <h3>今日の天気 (02-02 Sun)</h3>
    <p>東京（緯度35.65、経度139.75）の2025年2月2日は、全体的に曇りで一部雨が予想されています。気温は3°Cから6.8°Cの間で変動し、朝方から午前中にかけて特に雨が降る時間帯があります。日中は少し落ち着きますが、日の出後も曇った天気が続く見込みです。
