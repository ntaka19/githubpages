    <h3>今日の天気 (10-29 Sun)</h3>
    今日は、東京の天気予報です。

午前中は曇りで、気温は15度から16度程度です。雨やにわか雨は降らない予報です。

午後になると、雨が降る可能性があります。気温は17度から18度ほどで、一時的に強めの雨が降るかもしれません。

夕方から夜にかけては、雨は止み、曇り空となります。気温は15度から16度ほどで、湿度も高めです。

明日の天気予報もお楽しみに。
