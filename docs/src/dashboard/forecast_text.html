    <h3>今日の天気 (05-12 Sun)</h3>
    <p>この日の東京地方の天気は、全体的に晴れ間が見られる一日となるでしょう。最高気温は22.8°C、最低気温は17.5°Cで、降水はほとんど見られませんが、21時にわずか0.1mmの雨が記録される予定です。

日照時間は約6時間20分と比較的長く、UVインデックスは最大で6.15となっています。このUVインデックスの値は中程度のレベルで、特に敏感な肌の人は日焼け止めやカバーをすることをお勧めします。したがって、長時間外出する予定がある場合は日傘を持参すると良いでしょう。これにより、紫外線による肌のダメージを防ぐことができます。</p>
