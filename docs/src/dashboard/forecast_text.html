    <h3>今日の天気 (06-02 Fri)</h3>
    東京の緯度と経度に基づく予報によると、2023年6月2日（金曜日）は降雨がある可能性があります。午前中は雨量が少ないものの、午後には雨が激しくなると予想されています。最高気温は23.6℃で、午前中は20℃前半、午後には22℃以上に上昇する見込みです。天気コードによると、午後には雷雨が予想され、風もやや強まる可能性があります。降水量は最大で6.4mmと見込まれています。
