    <h3>今日の天気 (10-19 Sat)</h3>
    <p>10月19日の東京の天気は、午前中は曇りがちで、午後には晴れ間が広がるでしょう。しかし、夕方から夜にかけて雨が降る予報です。気温は最高で29°Cまで上がり、最低は19.8°Cになる見込みです。

UVインデックスは最大5.25と中程度で、日中は日差しもあるため、日傘を持って出かけると良いでしょう。日照時間は約7時間24分です。午後の晴れ間を楽しむのに日傘が役立つかもしれません。</p>
