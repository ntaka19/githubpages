    <h3>今日の天気 (10-03 Thu)</h3>
    <p>10月3日の東京の天気は、朝方は曇りがちですが、日中は晴れる時間が多くなりそうです。気温は最高で25℃程度まで上がりますが、夜になると22℃前後まで下がります。降水は朝方に少し雨が降る可能性がありますが、それ以外の時間帯は概ね降らない見込みです。

紫外線指数（UV index）は最大1.15で、日差しはそれほど強くありません。ただし、日差しが強くなる時間もあるため、特に肌が敏感な方は日傘を持っておくと安心です。日照時間は約5時間あり、日中は過ごしやすい天候となりそうです。</p>
