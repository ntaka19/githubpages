    <h3>今日の天気 (11-27 Wed)</h3>
    <p>11月27日の東京の天気予報は、朝方にかけて雨が降る時間帯もありますが、8時以降は晴れとなり、午後は快晴が続く見込みです。気温は日中最高で約20.8°Cまで上がります。日中の最大UV指数は3.0で、日照時間は約8時間2分（29493秒）です。

UV指数が3.0というのは中程度の紫外線レベルですので、日傘や帽子での保護を考慮したほうが良いでしょう。</p>
