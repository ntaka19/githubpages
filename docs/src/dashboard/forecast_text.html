    <h3>今日の天気 (06-27 Tue)</h3>
    2023年6月27日の東京地方の天気予報は、午前中は曇りから晴れ間が広がり、最高気温は26度前後となります。午後からは、急に曇り空となり、夕方には雨が降ることがあり、気温はやや下がる見込みです。夜は、曇り空が残り、雨の降り方も弱まりますが、湿度が高く蒸し暑い夜となるでしょう。風は、午前中は南風が吹く予想ですが、午後には北風が吹くことが予想されています。
