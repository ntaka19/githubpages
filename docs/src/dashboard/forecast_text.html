    <h3>今日の天気 (02-15 Thu)</h3>
    今日の東京の天気予報をお伝えします。朝の気温は4度で、一日を通して16度から18度になります。降水確率は0%で、雨やにわか雨は予想されていません。一部、曇りや晴れの天気が続きますが、午前9時ごろには一時的に曇ります。午後2時ごろからは三つのカギにちかい最高気温になり、17度から18度を記録します。午後3時ごろから夕方4時ごろまで、また夜10時ごろから翌日の早朝5時ごろまでは、強い曇りまたは風が吹く晴れが予想されます。起こりうる天気の概略はこんな感じです。
