    <h3>今日の天気 (01-20 Mon)</h3>
    <p>1月20日の東京の天気をお知らせします。この日は主に曇り時々晴れで、午前中に少し雨が降りますが夕方以降は雨が止む見込みです。気温は最低4.8°Cから最高11.1°Cまで上がります。

日照時間は約6時間55分で、UVインデックスは最大で3.3です。これは中程度の紫外線量を示しており、比較的弱いですが、長時間外出する場合には日傘や帽子を使用して日差しを避けると良いでしょう。</p>
