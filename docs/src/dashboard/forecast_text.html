    <h3>今日の天気 (06-02 Fri)</h3>
    <p>
    2023年6月2日（金曜日）の東京（35.7度北、139.6875度東）の天気予報は、1日を通して曇りから一時、雨が降る見込みです。朝方から昼にかけては雨が降る可能性があり、最高気温は23度から24度の間で推移すると予想されます。降水量は、午前7時から午後4時までは比較的多く、5〜6 mm 降る見込みです。また、雷を伴うことがあります。夜になるにつれて雨雲は抜け、天気は回復する予想です。しかし、夜は比較的蒸し暑さが残り、最低気温は20度から21度程度の予想です。
    </p>
